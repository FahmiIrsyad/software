<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    .sidebar a {
      display: block;
      color: black;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #04AA6D;
      color: white;
    }

    .sidebar a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

    div.content {
      margin-left: 200px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #04AA6D;
      color: white;
    }

    .header-bar {
      justify-content: space-between;
      display: flex;
      background-color: #319399;
      color: white;
      height: 50px;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .header-bar div {
      cursor: pointer;
    }

    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar a {
        float: left;
      }

      div.content {
        margin-left: 0;
      }
    }

    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }
    }
  </style>
  <title>Appointment Page</title>
</head>

<body>

  <div class="sidebar">
    <a href="appointment.html">Dashboard</a>
    <a href="admin.html">View Appointments</a>
    <a href="approve.html">Approval Appointments</a>
  </div>

  <div class="content">
    <div class="header-bar">
      <div>HOSPITAL MANAGEMENT</div>
      <div onclick="logout()">Logout</div>
    </div>

    <h2>Appointment Page</h2>
    <p>This page shows the number of approved and pending appointments.</p>

    <div id="approvalStatus">
      <p>Number of Approved Appointments: <span id="approvedCount">0</span></p>
      <p>Number of Pending Appointments: <span id="pendingCount">0</span></p>
    </div>

    <button class="button" onclick="viewAppointments()">View Appointments</button>

    <script>
      // Retrieve and display appointments from localStorage
      const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

      function countAppointments() {
        const approvedCount = appointments.filter(appointment => appointment.isApproved).length;
        const pendingCount = appointments.length - approvedCount;

        document.getElementById('approvedCount').textContent = approvedCount;
        document.getElementById('pendingCount').textContent = pendingCount;
      }

      function viewAppointments() {
        // Redirect to the view appointments page (e.g., view_appointments.html)
        window.location.href = 'admin.html';
      }

      function logout() {
        // Perform logout actions here
        alert('Logout clicked. Implement your logout logic here.');
      }

      // Count and display the number of approved and pending appointments
      countAppointments();
    </script>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <form id="appointmentForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="symptom">Symptom:</label>
    <input type="text" id="symptom" name="symptom" required>

    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Choose Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="button" onclick="submitAppointment()">Book</button>
  </form>

  <script>
    function submitAppointment() {
      // Get form data
      const patientName = document.getElementById('patientName').value;
      const symptom = document.getElementById('symptom').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;

      // Create an object with the form data
      const appointmentData = {
        patientName,
        symptom,
        phone,
        date
      };

      // Save the data to localStorage (for demonstration purposes)
      const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
      appointments.push(appointmentData);
      localStorage.setItem('appointments', JSON.stringify(appointments));

      // Redirect to admin.html or perform any other action
      window.location.href = 'approve.html';
    }
  </script>

</body>

</html>
